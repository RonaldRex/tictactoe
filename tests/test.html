<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="qunit.css">
		<script src="jquery.js"></script>
		<script src="qunit.js"></script>
		<script src="../js/tictactoe.js"></script>
		<script src="../js/AIManager.js"></script>
		<script src="tictactoe-test.js"></script>
		
	</head>
	<body>
		<h1 id="qunit-header">Tictactoe</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture"><div id="dom-test" style="display:none">
			<!-- ------------------Header----------------------- -->
		<div id="header" class=" navbar-inverse navbar-static-top">
			<div class="container">
				<div id="nav-title" class="navbar-brand">Tic Tac Toe</div>
				<a href="https://github.com/albertaw/tictactoe"><img src="img/github-48.png" /></a>
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<label for="x">X :</label>
						<input id="x" class="form-control" type="text" value="0" readonly>
						<label for="o">O :</label>
						<input id="o" class="form-control" type="text" value="0" readonly>
						<div id="reload" class="btn btn-default">Start New Game</div>
					</div>
				</form>
				
			</div>
		</div><!---------------END HEADER----------------- -->
	
		<div class="container">
			<div id="messageBlock" class="" >
				
				<h1 id="message" class=""></h1>
				<img id="btnNextRound" src="img/forward-64.png">
			</div>
			<div class="row">
				<div class="">
					<table id="tBoard">
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</table>
				</div>
				
			</div>
			
		</div><!------------end container--------------->	
		
		</div></div>
	</body>
</html>
